<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="HUD-section">
      <div class="container">
        <div class="HUD-flex">
          <div class="high-score" id="highScoreId"></div>
          <div class="title">Snake Game!</div>
          <button class="start-button" id="startButtonId">Begin!</button>
        </div>
      </div>
    </div>
    <div class="map-section">
      <div class="container">
        <div class="map" id="outerMapId">
          <div class="apple" id="appleId"></div>
          <div class="snake-unit" id="snake"></div>
          <div class="map" id="mapId"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/Js/index.js"></script>
  </body>
</html>
